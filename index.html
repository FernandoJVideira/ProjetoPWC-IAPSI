<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CryptoCoinTable</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="icon" href="img\logo.png">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
      integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark-plugin.min.css"
      rel="stylesheet">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
      integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Roboto:wght@300&display=swap"
      rel="stylesheet">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand mx-4" href="index.html"><img id="logo" class="pr-2" src="img\logo.svg" width="24"
            height="24">CryptoCoinTable</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a id="a" class="nav-link" href="index.html"><i class="fa fa-home"></i> Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a id="a" class="nav-link" href="favoritos.html"> &#9733
                Favoritos</a>
            </li>
            <li class="nav-item dropdown">
              <a id="a" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <b>$</b> Currency
              </a>
              <ul id="currencylist" class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a id="a" class="eur dropdown-item">€</a></li>
                <li><a id="a" class="dolar dropdown-item">$</a></li>
                <li><a id="a" class="gbp dropdown-item">£</a></li>
                <li><a id="a" class="yen dropdown-item">¥</a></li>
              </ul>
            </li>
          </ul>
          <div class="d-flex">
            <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search">
            <button id="btnSearch" class="btn btn-primary my-2 my-sm-0 mx-4">Search</button>
          </div>
        </div>
      </div>
    </nav>
  </header>

    <div id="tableContainer" class="container-fluid">
      <table id="table" class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Símbolo</th>
            <th scope="col">Preço</th>
            <th scope="col">Market Cap</th>
            <th scope="col">Variação (%/24h)</th>
            <th scope="col">Volume (24h)</th>
            <th scope="col">Favoritos</th>
          </tr>
        </thead>
        <tbody>
          <tr id="row">
            <th scope="row" onclick=""><span class="rank"></span></th>
            <td><span class="nome"></span></td>
            <td><img class="symbol" src=""></td>
            <td><span class="price"></span></td>
            <td><span class="marketcap"></span></td>
            <td><span class="variation"></span></td>
            <td><span class="volume24h"></span></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="footer-basic">
      <footer>
        <div class="social">
          <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
          <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
          <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
        </div>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="index.html">Home</a></li>
          <li class="list-inline-item"><a href="favoritos.html">Favoritos</a></li>
          <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
        </ul>
        <p class="copyright">CryptoCoinTable © 2022</p>
      </footer>
    </div>

    <script type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
